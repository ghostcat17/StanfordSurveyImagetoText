plugins {
    id 'java'
}

group 'com.paleyontology'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.cloud:google-cloud-storage:1.96.0'
    implementation 'com.google.cloud:google-cloud-vision:1.96.0'
    implementation 'com.google.cloud:google-cloud-firestore:1.26.0'
}
